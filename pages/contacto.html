        <div class="cuerpoCentralGris">
            <h2>Comuniquese con nosotros</h2>

            <div class="formulario">
                
                <form>
                    <fieldset>
                        <legend>Complete con sus datos</legend>
                        
                        <div>
                            <label for="datoNombre">Nombre</label>
                            <input class="inputFormulario" type="text" name="datoNombre" placeholder="Ingrese aquí su nombre">
                        </div>
                        <div>
                            <label for="datoEmail">Email</label>
                            <input class="inputFormulario" type="email" name="datoEmail" placeholder="Ingrese aquí su email" required>
                        </div>
                        <div>
                            <label for="datoPaisResidencia">Pais de residencia</label>
                            <input class="inputFormulario" type="text" name="datoPaisResidencia" placeholder="Ingrese pais de residencia">
                        </div>
                        <div>
                            <label for="datoSede">Sede a la que desea consultar</label>
                            <select class="inputFormulario" name="datoSede" id="">
                                <option value="argentina">Argentina</option>
                                <option value="estadosUnidos">Estados Unidos</option>
                                <option value="rusia">Rusia</option>
                            </select>
                        </div>
                        <div>
                            <input class="inputFormularioBoton" type="submit" value="Enviar la consulta">
                            <input class="inputFormularioBoton" type="reset" value="Resetear datos ingresados">
                        </div>
                    </fieldset>
                </form>

            </div>

        </div>
